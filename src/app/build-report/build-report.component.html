<query-builder [(ngModel)]='query' [config]='config'></query-builder>

<h3>Drag and Drop to Table</h3>
<div class="ui-g">
     
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="DbTables" (onDrop)="dropDbTable($event)"
        [ngClass]="{'ui-highlight-dbTable':draggedDbTable}">
        <p-table [value]="availableDbTables">
            <ng-template pTemplate="header">
                <tr>
                    <th>Table Name</th>
                    <th>Table Desc</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dbTable>
                <tr>
                    <td>{{dbTable.tableName}}</td>
                    <td>{{dbTable.tableDesc}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="DbTables" (onDrop)="dropDbTable($event)"
        [ngClass]="{'ui-highlight-dbTable':draggedDbTable}">
        <p-table [value]="selectedDbTables">
            <ng-template pTemplate="header">
                <tr>
                    <th>Table Name</th>
                    <th>Table Desc</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dbTable>
                <tr>
                    <td>{{dbTable.tableName}}</td>
                    <td>{{dbTable.tableDesc}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
