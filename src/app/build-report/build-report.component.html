<query-builder [(ngModel)]='query' [config]='config'></query-builder>


<h3>Drag and Drop to Table</h3>
<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
        <ul style="margin:0;padding:0">
            <li *ngFor="let car of availableCars" class="ui-helper-clearfix" pDraggable="cars"
                (onDragStart)="dragStart($event,car)" (onDragEnd)="dragEnd($event)">
                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>                
                <div style="margin:8px 0 0 8px;float:left">{{car.vin}} - {{car.year}}</div>
            </li>
        </ul>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="cars" 
        (onDrop)="drop($event)" [ngClass]="{'ui-highlight-car':draggedCar}">
        <p-table [value]="selectedCars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<h3>Drag and Drop to Table</h3>
<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
        <ul style="margin:0;padding:0">
            <li *ngFor="let dbTable of availableDbTables" class="ui-helper-clearfix" pDraggable="DbTables"
                (onDragStart)="dragStartDbTable($event,dbTable)" (onDragEnd)="dragEndDbTable($event)">
                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>                
                <div style="margin:8px 0 0 8px;float:left">{{dbTable.tableName}} - {{dbTable.tableDesc}}</div>
            </li>
        </ul>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="DbTables" 
        (onDrop)="dropDbTable($event)" [ngClass]="{'ui-highlight-dbTable':draggedDbTable}">
        <p-table [value]="selectedDbTables">
            <ng-template pTemplate="header">
                <tr>
                    <th>Table Name</th>
                    <th>Table Desc</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dbTable>
                <tr>
                    <td>{{dbTable.tableName}}</td>
                    <td>{{dbTable.tableDesc}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
